<!DOCTYPE html>
<html>
<head>
<title>Calendar</title>
<!-- CSS for full calender -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css" rel="stylesheet" />
<!-- JS for jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- JS for full calender -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
<!-- bootstrap css and js -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<style>
	.row{
		width: 80% !important;
		height: 50% !important;
	}

	.fc table{
		border-collapse: collapse !important;
	}

	.fc-event{
		background-color: #EFF8FF !important;
		color: #7A78FD !important;
		border: 1px solid #7A78FD !important;
		border-radius: 6px;
		padding: 10px !important ;
	}

	.fc-table{
		background-color: pink !important; 
	}

	.fc-title{
		font-weight: bold !important;
	}

	.fc-today{
		background-color: rgb(218, 218, 218,0.3) !important;
	}

	.fc-today-button{
		width: auto !important;
height: auto !important;
background: #EFEFEF !important;
border-radius: 5px !important;
padding: 5px !important;
	}
	.fc-next-button{
		color: #4B9AFB !important  ;
		
	}
	.fc-prev-button{
		color: #4B9AFB !important  ;
	}
</style>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-12" >
			<div>
				<br><br><br>
			<h5 style="display:inline-block;">Calendar</h5>
			<button style="display:inline-block; float:right;background: #7A78FD;
			border-radius: 7px;border: none; color: white;" onclick="create_event()">Create event</button>
		</div>
		<br><br>
			<div id="calendar"></div>
		</div>
	</div>
</div>
<!-- Start popup dialog box -->
<div class="modal fade" id="event_entry_modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
	<div class="modal-dialog modal-md" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modalLabel">Add New Event</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">x</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="img-container">
					<div class="row">
						<div class="col-sm-12">  
							<div class="form-group">
							  <label for="event_name">Event name</label>
							  <input type="text" name="event_name" id="event_name" class="form-control" placeholder="Enter your event name">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">  
							<div class="form-group">
							  <label for="event_start_date">Event start</label>
							  <input type="datetime-local" name="event_start_date" id="event_start_date" class="form-control onlydatepicker" placeholder="Event start date">
							 </div>
						</div>
						<div class="col-sm-6">  
							<div class="form-group">
							  <label for="event_end_date">Event end</label>
							  <input type="datetime-local" name="event_end_date" id="event_end_date" class="form-control" placeholder="Event end date">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" onclick="save_event()">Save Event</button>
			</div>
		</div>
	</div>
</div>
<!-- End popup dialog box -->
<br>
</body>
<script>
$(document).ready(function() {
	display_events();
}); //end document.ready block

function display_events() {
	var events = new Array();
$.ajax({
    url: 'display_event.php',  
    dataType: 'json',
    success: function (response) {
         
    var result=response.data;
    $.each(result, function (i, item) {
    	events.push({
            event_id: result[i].event_id,
            title: result[i].title,
            start: result[i].start,
            end: result[i].end,
        }); 	
    })
	var calendar = $('#calendar').fullCalendar({
	    defaultView : 'agendaWeek',
		// displayEventTime : false,
		 timeZone: 'local',
		 allDaySlot: false,
		//  plugins: [ 'interaction', 'dayGrid', 'timeGrid', 'list' ],
		header: {
			left: 'prev, today, next',
			center: 'title',
			right: 'agendaWeek'
		},
	    editable: false,
        selectable: true,
		selectHelper: true,
	
        events: events,
	    eventRender: function(event, element, view) { 
            element.bind('click', function() {
				// $(element).tooltip({title: event.title});
				});
    	}
		}); //end fullCalendar block	
	  },//end success block
	  error: function (xhr, status) {
	  alert(response.msg);
	  }
	});//end ajax block	
}
function create_event(){
		$('#event_entry_modal').modal('show');
}
function save_event()
{
var event_name=$("#event_name").val();
var event_start_date=$("#event_start_date").val();
var event_end_date=$("#event_end_date").val();
if(event_name=="" || event_start_date=="" || event_end_date=="")
{
alert("Please enter all required details.");
return false;
}
$.ajax({
 url:"save_event.php",
 type:"POST",
 dataType: 'json',
 data: {event_name:event_name,event_start_date:event_start_date,event_end_date:event_end_date},
 success:function(response){
   $('#event_entry_modal').modal('hide');  
   if(response.status == true)
   {
	alert(response.msg);
	location.reload();
   }
   else
   {
	 alert(response.msg);
   }
  },
  error: function (xhr, status) {
  console.log('ajax error = ' + xhr.statusText);
  alert(response.msg);
  }
});    
return false;
}
</script>
</html>
